<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <script src="/js/jquery-3.5.1.min.js" type="application/javascript"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/card.css">
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
    <div th:insert="nav::nav"></div>

    <div class="login_container">
        <form class="form-horizontal" method="post" action="/op/changePass" style="margin-top: 100px">
            <div th:if="${msg !='修改成功'}" class="form-group">
                <label for="username" class="col-sm-2 control-label">原密码</label>
                <div class="col-sm-10">
                    <input type="password" name="srcPassword" required class="form-control" id="username" placeholder="请输入原密码">
                </div>
            </div>
            <div class="form-group" th:if="${msg!='修改成功'}">
                <label for="password" class="col-sm-2 control-label">新密码</label>
                <div class="col-sm-10">
                    <input type="password" name="newPassword" required class="form-control" id="password" placeholder="请输入新密码">
                </div>
            </div>

            <span th:text="${msg==null?'':msg}" class="text-center" style="color: red"></span>

            <div class="form-group" th:if="${msg!='修改成功'}">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">修改</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
