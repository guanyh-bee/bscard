<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>申请补办</title>
    <script src="js/jquery-3.5.1.min.js" type="application/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>

<!--<h2 th:text="${name}">hello</h2>-->
<!--<h2 th:text="${cardNumber}">hello</h2>-->
<!--<h2 th:text="${departName}">hello</h2>-->

<div class="container">


    <div  style="margin-top: 8%">
        <div>
        <form name="submitForm" method="post" action="/card">
            <div class="form-group form-group-lg">
                <label for="username">学生姓名</label>
                <input th:value="${name}"  readonly type="text" name="name" class="form-control input-lg" id="username" placeholder="Email">
            </div>
            <div class="form-group form-group-lg">
                <label for="number">学生卡号</label>
                <input type="text" readonly th:value="${cardNumber}" name="number" class="form-control input-lg" id="number" placeholder="Password">
            </div>
            <div class="form-group form-group-lg">
                <label for="department">部门</label>
                <input type="text" readonly th:value="${departName}" name="department" class="form-control input-lg" id="department" placeholder="Password">
            </div>

            <div class="form-group form-group-lg">
                <label for="department">请选择校区</label>
                <select class="form-control " name="school" >
                    <option value="1" th:selected="${school == null || school == 1}">鲁能校区</option>
                    <option value="2" th:selected="${school == 2}">金科校区</option>
                    <option value="3" th:selected="${school == 3}">黄花园校区</option>
                </select>
            </div>
            <div class="alert alert-warning alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <strong>提示：</strong> 请确保信息无误后再发起申请
            </div>
            <div>
                <span th:text="${msg==null?'':msg}" style="color: red;font-size: 20px"></span>
            </div >
            <div th:if="${msg=='申请成功！'|| msg == '你已经提交过申请，请等待'?false:true}" style="display: flex;justify-content: space-between;margin-top: 8%">
                <img src="http://www.ca-falcon.com/getCode">
                <input type="text"  name="imgCode" required class="form-control input-lg"  placeholder="请输入验证码">

            </div>
            <div style="margin-top: 4%;" th:if="${msg=='申请成功！'|| msg == '你已经提交过申请，请等待'?false:true}" >
            <button type="submit" class="btn btn-primary btn-block btn-lg"  >申请补卡</button>
            </div>
        </form>
        </div>
       <div style="margin-top: 4%;">
        <a th:href="@{'http://www.ca-falcon.com/findMy?cardNumber='+${cardNumber}}" class="btn btn-primary btn-lg btn-block" >查询申请记录及进度</a>
       </div>
    </div>
</div>
</div>


</body>
</html>
