<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" style="width: 90%;height: 90%">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <script src="js/jquery-3.5.1.min.js" type="application/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>

<!--<h2 th:text="${name}">hello</h2>-->
<!--<h2 th:text="${cardNumber}">hello</h2>-->
<!--<h2 th:text="${departName}">hello</h2>-->

<div class="row">
    <div class="col-sm-2">

    </div>
    <div class="col-sm-8" style="margin-top: 30%">
        <form name="submitForm" method="post" action="/card">
            <div class="form-group form-group-lg">
                <label for="username">学生姓名</label>
                <input th:value="${name}"  readonly type="text" name="name" class="form-control input-lg" id="username" placeholder="Email">
            </div>
            <div class="form-group form-group-lg">
                <label for="number">学生卡号</label>
                <input type="text" readonly th:value="${cardNumber}" name="number" class="form-control input-lg" id="number" placeholder="Password">
            </div>
            <div class="form-group form-group-lg">
                <label for="department">部门</label>
                <input type="text" readonly th:value="${departName}" name="department" class="form-control input-lg" id="department" placeholder="Password">
            </div>

            <div class="form-group form-group-lg">
                <label for="department">请确认校区</label>
                <select class="form-control " name="school">
                    <option value="1">鲁能校区</option>
                    <option value="2">金科校区</option>
                    <option value="3">黄花园校区</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" style="margin-left: 50%">申请补卡</button>
        </form>

    </div>
    <div class="col-sm-2"></div>
</div>


</body>
</html>
